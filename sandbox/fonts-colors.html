<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>coffee product page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>
<body>

<!-- FONTS -->
  <h1 class="is-size-1 has-text-centered">Hello, Bulma</h1>
  <h2 class="is-size-3 has-text-right">Hello, Bulma</h2>
  <h3 class="is-size-5">Hello, Bulma</h3>
  <h4 class="is-size-7">Hello, Bulma</h4>

  <p class="is-size-1 is-uppercase is-italic">Hello again</p>
  <p class="is-lowercase">Hello again</p>
  <p class="is-size-1 has-text-weight-bold is-uppercase">Hello again</p>
  <p class="is-size-1 has-text-weight-light is-uppercase">Hello again</p>

  <h2 class="title">title</h2>
  <h3 class="subtitle">subtitle</h3>

  <!-- COLORS -->
  <p class="has-text-primary has-background-warning">I'm primary text</p>
  <p class="has-text-warning">I'm warning text</p>
  <p class="has-text-danger is-uppercase is-size-1 has-text-weight-bold">I'm danger text</p>
  <p class="has-text-info">I'm info text</p>
  <p class="has-text-success">I'm success text</p>
  <p class="has-text-dark">I'm dark text</p>
  <p class="has-text-light has-background-primary">I'm light text</p>

</body>
</html>
